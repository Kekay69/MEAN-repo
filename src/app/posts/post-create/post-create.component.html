<!--two way binding -->
<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <!-- <input matInput type="text" [(ngModel)]="enteredTitle"> -->
            <input matInput type="text" name="title" ngModel required minlength="3" placeholder="Post Title" #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <!-- <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea> -->
            <!-- <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea> -->
            <textarea matInput rows="4" name="content" placeholder="Post Content" ngModel required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post Content</mat-error>
        </mat-form-field><br/>
        <!-- <button mat-raised-button color="accent" (click)="onAddPost()">Save Post</button> -->
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </form>

</mat-card>
